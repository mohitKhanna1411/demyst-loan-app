<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demyst | Loan Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bulma files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- custom css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />

</head>

<body>
    <!-- nav bar start -->
    <nav class="bd-navbar navbar has-shadow is-spaced is-white">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
            </a>
        </div>

        <!-- nav links -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons field is-grouped are-small">
                        <a class="button is-outlined is-danger is-hidden" id="logoutLink">
                            <span class="icon">
                                <i class="fa fa-sign-out"></i>
                            </span>
                            <span class="has-text-weight-bold">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <!-- nav bar end -->

    <!-- main starts -->
    <main role="main">

        <!-- Registration Page starts-->
        <section class="registration has-background-info-light" id="registration">

            <div class="column is-12">
                <form class="m-6" id="registrationForm">
                    <div class="field">
                        <label class="label">Username</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Username" id="registrationUsername" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-user-secret"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" id="registrationPassword" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Confirm Password</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Confirm Password"
                                id="registrationConfirmPassword" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <div class="mt-6 has-text-centered">
                        <button class="button is-medium is-rounded is-info has-text-weight-bold"
                            id="registerButton">Register</button>
                    </div>
                </form>
                <div class="has-text-centered m-3">
                    Already have an account?
                    <a class="has-text-weight-bold is-info" id="loginLink">Login</a>
                </div>
            </div>
        </section>
        <!-- Registration Page ends-->

        <!-- Login Page starts-->
        <section class="login has-background-info-light" id="login">
            <div class="column is-12">
                <form id="loginForm" class="m-6">

                    <!-- </div> -->
                    <div class="field">
                        <label class="label">Username</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Username" id="loginUsername" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" id="loginPassword" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="mt-6 has-text-centered">
                        <button type="button" class="button is-medium is-rounded is-info has-text-weight-bold"
                            id="loginButton">Login</button>
                    </div>
                </form>
                <div class="has-text-centered m-3">
                    Don't have an account?
                    <a class="has-text-weight-bold is-info" id="registrationLink">Sign Up Now</a>
                </div>
            </div>
        </section>
        <!-- Login Page ends-->

        <!-- Loan application page starts-->
        <section class="loanApplication has-background-info-light is-hidden" id="loanApplication">

            <div class="column is-12">
                <form class="m-6" id="loanForm">
                    <div class="field">
                        <label class="label">Business Name</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Business Name" id="loanBusinessName" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-user-secret"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Year Established</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Year Established" id="loanYearEstablished" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">ABN</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="ABN" id="loanABN" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Loan Amount</label>
                        <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Loan Amount" id="loanAmount" />
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Accounting Provider</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" value="MYOB" id="loanAccountingProviderMYOB">
                                MYOB
                            </label>
                            <label class="radio">
                                <input type="radio" value="Xero" id="loanAccountingProviderXero">
                                Xero
                            </label>
                            <label class="radio">
                                <input type="radio" value="Others" id="loanAccountingProviderOthers">
                                Others
                            </label>
                        </div>
                    </div>
                    <div class="mt-6 has-text-centered">
                        <button class="button is-medium is-rounded is-info has-text-weight-bold"
                            id="balanceSheetButton">Get Balance Sheet</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="balanceSheetDiv has-background-info-light is-hidden" id="balanceSheetDiv">
            <div class="column is-12">

                <table class="table is-bordered has-background-info-light m-6 is-hoverable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Month</th>
                            <th>Profit/Loss</th>
                            <th>Assests Value</th>
                        </tr>
                    </thead>
                    <tbody id="balanceSheetTable">
                        <!-- Prodcuts from javascript file in here. -->
                    </tbody>
                </table>
            </div>
            <div class="has-text-centered m-3">
                <button type="button" class="button is-medium is-rounded is-info has-text-weight-bold"
                    id="finalOutcome">Final Outcome</button>
            </div>

        </section>
        <!-- Loan application page ends-->

        <!-- Error Modal starts -->
        <section class="is-clipped">
            <div class="modal" id="errorModal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box notification is-danger is-light">
                        <article class="media">
                            <div class="media-content">
                                <div class="content has-text-centered">
                                    <span id="errorMessage"></span>
                                    <!-- Any other Bulma elements you want -->
                                </div>
                            </div>
                        </article>
                    </div>

                    <button id="closeErrorModal" class="modal-close is-large" aria-label="close"></button>
                </div>
            </div>
        </section>
        <!-- Error Modal ends -->

        <!-- Success Modal starts -->
        <section class="is-clipped">
            <div class="modal" id="successModal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box notification is-success is-light">
                        <article class="media">
                            <div class="media-content">
                                <div class="content has-text-centered">
                                    <span id="successMessage"></span>
                                    <!-- Any other Bulma elements you want -->
                                </div>
                            </div>
                        </article>
                    </div>

                    <button id="closeSuccessModal" class="modal-close is-large" aria-label="close"></button>
                </div>
            </div>
        </section>
        <!-- Success Modal ends -->
    </main>
    <!-- main ends -->

    <!-- footer starts -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Demyst Technical Assignment | Loan Application © 2023</p>
            <p>Made by Mohit Khanna with ❤️</p>
        </div>
    </footer>
    <!-- footer ends -->


    <!-- javascript files -->
    <script type="module" src="src/main.js" defer></script>
    <script type="module" src="src/components/login.js" defer></script>
    <script type="module" src="src/components/registration.js" defer></script>
    <script type="module" src="src/components/loanApplication.js" defer></script>
    <script type="module" src="src/components/modal.js" defer></script>
</body>

</html>
